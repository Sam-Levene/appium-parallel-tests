 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

dependencies {
    // cucumber
    implementation 'io.cucumber:cucumber-java:7.6.0'
    implementation 'io.cucumber:cucumber-junit:7.6.0'

    // selenium
    implementation 'org.seleniumhq.selenium:selenium-support:4.7.0'
    implementation 'org.seleniumhq.selenium:selenium-api:4.7.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.7.0'
    implementation 'io.appium:java-client:8.3.0'
    implementation 'org.slf4j:slf4j-reload4j:2.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.json:json:20220924'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'appium-parallel-tests'
sourceCompatibility = 11
targetCompatibility = 11

def tags = (findProperty('tags') == null) ? 'not @Skip' : findProperty('tags') + ' and not @Skip'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}\


task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    'src/test/resources/features/',
                    '--tags', "${tags}",

            ]
        }
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}